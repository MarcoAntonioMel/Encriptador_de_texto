<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador de Texto</title>
    <link rel="shortcut icon" href="img/safety.png" type="image/x-icon" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>

    <div class="container">
      <div class="logo">
        <img src="img/Logo.png" id="logo1">
      </div>

      <div class="encriptar">
        <textarea
          name="texto"
          class="texto"
          id="texto"
          cols="30"
          rows="10"
          placeholder="Ingresa texto aqui"
        ></textarea>

        <div class="terminos">
          <p>⚠ Solo letras minúsculas y sin acentos.</p>
        </div>

        <div class="botones">
          <button type="button" class="btn btn-blue separacion" onclick="encriptar()">
            Encriptar
          </button>

          <button type="button" class="btn btn-grey" onclick="desencriptar()">
            Desencriptar
          </button>
        </div>
      </div>

      <!--<div class="encriptado">

        <div class="mensaje-encriptado" id="mensaje-encriptado">

           <textarea
            name="mensaje"
            id="mensaje"
            cols="30"
            rows="10"
            class="mensaje"
          ></textarea>
        </div>
      </div>-->

      <div class="footer">
        <img src="img/antonio.png" class="bgantonio" alt="" id="antonio" />
        <h2 class="mensaje_no_encontrado" id="titulo-mensaje">Ningún mensaje fue encontrado</h2>
        <p class="ingrese_texto" id="parrafo">
          Ingresa el texto que deseas encriptar o desencriptar
        </p>
        <button class="btn btn-white" type="button" id="boton_copiar" onclick="copiarTexto()" style="display: none;" >Copiar</button>
      </div>

    </div>
  </body>
  <script src="index.js"></script>
</html>
